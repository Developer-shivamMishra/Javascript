<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: antiquewhite">
    <ul class="language">
      <li>Javacript</li>
    </ul>
    <script>
      const addLanguage = (langNmae) => {
        const li = document.createElement("li");
        li.innerHTML = `${langNmae}`;
        document.querySelector(".language").appendChild(li);
      };
      addLanguage("Python");
      addLanguage("Ruby");
      addLanguage("C++");

      //Optimize way and best way

      function addOptiLnaguage(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(`${langName}`));
        document.querySelector(".language").appendChild(li);
      }
      addOptiLnaguage("C#");
      addOptiLnaguage("Java");
      addOptiLnaguage("Typescript");

      //EDIT

      const secondlang = document.querySelector("li:nth-child(2)");
      const newli = document.createElement("li");
      newli.textContent = "MOjo";
      secondlang.replaceWith(newli);

      const firstlang = document.querySelector("li:first-child");
      firstlang.innerHTML = "CSS";

      //REMOVE
      const lastlang = document.querySelector("li:nth-child(3)");
      lastlang.remove();
    </script>
  </body>
</html>
